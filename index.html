<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <link rel="stylesheet" href="./scss.css">
</head>

<body>
    <div class="container">
        <div class="grid-details">
            <h1> Gradie </h1>
            <p> Beautiful gradients in seconds. </p>
            <img src="./Assets/iPhone Mockup.png" alt="Iphone Mock Up" class="mock-up">
        </div>

        <div class="grid-form">
            <form>
                <h1> Login </h1><br>
                <div class="form-group">
                    <label for="Email"> Email </label><br>
                    <input type="email" name="email" id="email" placeholder="codewithmercy@example.com">
                </div>
                <div class="form-group">
                    <label for="passpord"> Password </label><br>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters">
                </div>
                <p>
                    <input type="checkbox" name="check" id="check"> By creating an account, you agree to the <a
                        href="#"> Terms & Conditions.</a>
                </p>
                <button type="submit"> Create an account </button>
            </form>
        </div>
    </div>
</body>

</html>
